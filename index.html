<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-primary ">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Navbar</span>
            </div>
        </nav>
    </header>

    <main class="all-content">
        <div class="left-side col-4">
            <div class="search-bar">
                <h2>Search by location</h2>
                <form id="city-search">
                    <input id="chosen-city" type="text">
                    <button type="submit" class="btn btn-success" id="search-btn">Find Weather</button>
                </form>
            </div>
        </div>
        <div class="history">
            <ul class="past-searches">
            </ul>
        </div>
        <div class="right-side">
            <div class="current-foreast">
                <div class="weather-card"></div>
            </div>
        </div>
        <div class="forecasts">
            <h3>The 5 Day Forecast</h3>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.slim.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
